<html>
<head>
<title> Learning D3 Js</title>
</head>
<body>
  <ul class = "list_items">

    <li>This is an Item</li>
    <li>This is an Item</li>
    <li>This is an Item</li>
    <li>This is an Item</li>
    <li>This is an Item</li>

  </ul>
  <h1>Top SmartPhones </h1>
    <ul class = "smartphone_items">

      <li>Iphone 6</li>
      <li>Galaxy S6</li>
      <li>LG G2</li>
      <li>Moto G4</li>
      <li>One Plus Three T</li>

    </ul>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.min.js"></script>

<script>
  var numArray=[10,20,30,40,50];

    d3.selectAll('.list_items li').data(numArray)
    .text(function(d){ return "to be"+d+"px"})
    .style(

        'font-size',d=>d+"px"
    );

  </script>

</body>
</html>
